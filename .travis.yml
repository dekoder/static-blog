language: go
# go:
#   - "1.8"
branches:
  only:
    - master

install:
  - pwd
  - wget https://github.com/gohugoio/hugo/releases/download/v0.51/hugo_0.51_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - git clone https://github.com/n0b0dyCN/LeaveIt ./themes/LeaveIt
script:
  - hugo
after_script:
  - cd ./public
  - git init
  - git config user.name "n0b0dy"
  - git config user.email "n0b0dypku@gmail.com"
  - git add .
  - git commit -m "Update Blog By TravisCI With Build $TRAVIS_BUILD_NUMBER"
  # Github Pages
  - git push --force --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master
  # Github Pages
  # - git push --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master --tags
env:
 global:
   # Github Pages
   - GH_REF: github.com/n0b0dyCN/n0b0dyCN.github.io.git
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: public

  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master